syntax = "proto3";

service SearchApi {
    // protolint:disable:next RPC_NAMES_UPPER_CAMEL_CASE
    rpc search (SearchRequest) returns (SearchResponse) {};
};

service SearchLocationApi {
    // protolint:disable:next RPC_NAMES_UPPER_CAMEL_CASE
    rpc Search_location_primary (SearchRequest2) returns (SearchResponse2) {};
    // protolint:disable:next RPC_NAMES_UPPER_CAMEL_CASE
    rpc    searchLocation    (SearchRequest3) returns (SearchResponse3) {};
};
